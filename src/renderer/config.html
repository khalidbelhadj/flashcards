<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .dialog-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 30px;
            box-sizing: border-box;
        }

        .dialog-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            font-size: 16px;
            color: #333;
            text-align: center;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 8px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cancel-btn {
            background-color: #e0e0e0;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #d0d0d0;
        }

        .confirm-btn {
            background-color: #dc3545;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="dialog-container">
        <div class="dialog-content">
            <div class="message">Are you sure you want to delete this item?</div>
        </div>
        <div class="dialog-buttons">
            <button class="cancel-btn" onclick="cancel()">Cancel</button>
            <button class="confirm-btn" onclick="confirm()">Delete</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function cancel() {
            ipcRenderer.send('delete-cancelled');
        }

        function confirm() {
            ipcRenderer.send('delete-confirmed');
        }
    </script>
</body>

</html>
